<!DOCTYPE html>
<html>
<head>
    <title>Inventory</title>
</head>
<body>
    <h1>Inventory</h1>
    <form method="get" action="/search">
        <input type="text" name="query" placeholder="Search by name...">
        <button type="submit">Search</button>
    </form>

    <br>
    {% if search %}
        <a href="/">Back to Home</a>
        <br><br>
    {% endif %}
    <a href="/add">Add Item</a>
    <br><br>

    <table border="2">
        <tr><th>ID</th><th>Name</th><th>Qty</th><th>Price</th><th>Category</th><th>Action</th></tr>
        {% for item in items %}
        <tr>
            <td>{{ item['id'] }}</td>
            <td>{{ item['name'] }}</td>
            <td>{{ item['quantity'] }}</td>
            <td>${{ item['price'] }}</td>
            <td>{{ item['category'] }}</td>
            <td>
                <a href="/edit/{{ item['id'] }}">Edit</a> |
                <a href="/delete/{{ item['id'] }}" onclick="return confirm('Are you sure you want to delete this item?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
